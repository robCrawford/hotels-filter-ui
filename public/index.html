<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta http-equiv="x-ua-compatible" content="ie=edge" />

<title> Hotels </title>

<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/hotels.css" rel="stylesheet">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.min.js"></script>
<script src="js/hotelsPresenter.js"></script>

<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->

<script>

//Initialise UI on DOM ready
$(function(){
	hotelsPresenter.init();
});

</script>

</head>
<body>

<div class="container main-container">

	<div class="row">
		<div class="col-lg-12">
			<ul class="breadcrumb">
				<li><a href="index.html">Home</a></li>
				<li class="active">HOTELS</li>
			</ul>
		</div>
	</div>

	<div class="row">

		<!--left column-->
		<div class="col-lg-3 col-md-3 col-sm-12">

			<div class="panel-group">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h4 class="panel-title">Filters</h4>
					</div>
					<div class="panel-body">
						<ul class="filters">
							<li>Distance <br><input id="filter-distance" type="text"></li>
							<li>Name <br><input id="filter-name" type="text"></li>
							<li>Stars <br><input id="filter-stars" type="text"></li>
							<li>Rating <br><input id="filter-rating" type="text"></li>
							<li>Minimum price <br><input id="filter-price" type="text"></li>
						</ul>
						<div>
							<a class="btn btn-primary">Update</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!--right column-->
		<div class="col-lg-9 col-md-9 col-sm-12">

			<div class="clearfix hotel-header">
				<h2> HOTELS </h2>
			</div>

			<div class="hotelFilter clearfix">
				<div class="pull-right">
					<div class="change-order pull-right">
						<select class="form-control" id="update-sort">
							<option value="distance-asc" selected="selected">Sort by distance</option>
							<option value="name-asc">Sort by name</option>
							<option value="stars-desc">Sort by stars: high to low</option>
							<option value="stars-asc">Sort by stars: low to high</option>
							<option value="rating-desc">Sort by rating: high to low</option>
							<option value="rating-asc">Sort by rating: low to high</option>
							<option value="price-desc">Sort by price: high to low</option>
							<option value="price-asc">Sort by price: low to high</option>
						</select>
					</div>
					<div class="change-view pull-right">
						<a title="Grid" class="grid-view">
							<i class="fa fa-th-large"></i>
						</a>
						<a title="List" class="list-view ">
							<i class="fa fa-th-list"></i>
						</a>
					</div>
				</div>
			</div>

			<div class="row hotelProduct xsResponse clearfix" id="results">
				<!-- results go here -->
			</div>

			<div class="pagination pull-right no-margin-top">
				<ul class="pagination no-margin-top">
					<li><a>«</a></li>
					<li class="active"><a>1</a></li>
					<li><a>2</a></li>
					<li><a>3</a></li>
					<li><a>4</a></li>
					<li><a>5</a></li>
					<li><a>»</a></li>
				</ul>
			</div>
		</div>
		<!--/right column end-->

	</div>
	<!-- /.row  -->

</div>
<!-- /main container -->

</body>
</html>
